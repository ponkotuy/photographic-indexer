name: 'Release'
on:
  release:
    types: [published]
jobs:
  release-app:
    name: Release docker image
    runs-on: ubuntu-latest
    environment: dockerhub
    steps:
      - uses: actions/checkout@v3
      - name: Build app
        working-directory: .
        env:
          DOCKER_USERNAME: ${{secrets.DOCKER_USERNAME}}
          DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
        run: docker compose -f docker-compose.build.yml up

  release-view:
    name: Publish view docker image
    runs-on: ubuntu-latest
    environment: dockerhub
    steps:
      - uses: actions/checkout@v3
      - name: build
        working-directory: ./view/
        run: docker compose -f docker-compose.build.yml build

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: publish
        working-directory: ./view/
        run: |
          docker tag ponkotuy/photographic-indexer-view:latest ponkotuy/photographic-indexer-view:${GITHUB_REF##*/}
          docker push ponkotuy/photographic-indexer-view:${GITHUB_REF##*/}
          docker push ponkotuy/photographic-indexer-view:latest

  release-clip-server:
    name: Publish clip-server docker image
    runs-on: ubuntu-latest
    environment: dockerhub
    steps:
      - uses: actions/checkout@v3
      - name: Download Model
        working-directory: ./clip-server/
        run: ./download_model.sh

      - name: build
        working-directory: ./clip-server/
        run: docker compose -f docker-compose.build.yml build

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: publish
        working-directory: ./clip-server/
        run: |
          docker tag ponkotuy/clip-server:latest ponkotuy/clip-server:${GITHUB_REF##*/}
          docker push ponkotuy/clip-server:${GITHUB_REF##*/}
          docker push ponkotuy/clip-server:latest
