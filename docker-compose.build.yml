version: '3.9'
services:
  build:
    image: sbtscala/scala-sbt:eclipse-temurin-19_36_1.7.1_3.2.0
    volumes:
      - .:/app
      - /var/run/docker.sock:/var/run/docker.sock
      - $HOME/.docker:/root/.docker
    working_dir: /app
    environment:
      - DOCKER_USERNAME
      - DOCKER_PASSWORD
    command: >
      bash -c 'apt update &&
        apt install -y docker.io &&
        docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
        sbt docker:publish'
